<div class="container pt-5">


  <select class="form-select mb-3 w-25" #setTime (change)="onSelected(setTime.value)">
    <option default>choose the interval im minutes</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>


  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Server-Url</th>
      <th>Ergebnis der Prüfung</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let field of dataserver; let i = index">
      <td>
        <input [(ngModel)]="field.url" class="form-control" type="text" name="{{field.url}}"/>
      </td>
      <td>
        <input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" readonly/>
      </td>
      <td>
        <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)"><span
          class="material-icons red-color">delete_forever</span></button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-light text-left">
        <button class="btn btn-lg float-end" type="button" (click)="addFieldValue()"><span
          class="material-icons green-color" style="font-size:48px">add_circle</span></button>
        <button class="btn btn-primary" type="button" (click)="prufen()">Prüfen</button>
      </div>
    </div>
  </div>

</div>
